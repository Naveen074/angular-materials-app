<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <h1>Dialog</h1>
        <mat-divider></mat-divider>
        <div class="row">
            <div class="col-6">
                <mat-card>
                    <mat-card-title>Simple Dialog</mat-card-title>
                    <button mat-stroked-button (click)="openDialog()">open Dialog</button>
                </mat-card>
            </div>
            <div class="col-6">
                <mat-card>
                    <mat-card-title>Dialog with header,Scrollable content and footer with actions</mat-card-title>
                    <button mat-stroked-button (click)="openScrollableDialog()">open Dialog</button>
                </mat-card>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <mat-card>
                    <mat-card-title>Dialog with Data</mat-card-title>
                    <mat-card-content>
                        <ol>
                            <li>
                              <mat-form-field appearance="fill">
                                <mat-label>What's your name?</mat-label>
                                <input matInput [(ngModel)]="name">
                              </mat-form-field>
                            </li>
                            <li>
                              <button mat-raised-button (click)="openDialogData()">Pick one</button>
                            </li>
                            <li *ngIf="animal">
                              You chose: <i>{{animal}}</i>
                            </li>
                          </ol>
                    </mat-card-content>
                </mat-card>
            </div>
            <div class="col-6">
                <mat-card>
                    <mat-card-title>Global Prompt Dialog</mat-card-title>
                    <mat-card-content>
                        <ol>
                            <li>
                              <mat-form-field appearance="fill">
                                <mat-label>Prompt Title</mat-label>
                                <input matInput [(ngModel)]="promptTitle">
                              </mat-form-field>
                            </li>
                            <li>
                                <mat-form-field appearance="fill">
                                  <mat-label>Prompt text</mat-label>
                                  <input matInput [(ngModel)]="promptText">
                                </mat-form-field>
                              </li>
                            <li>
                              <button mat-raised-button (click)="promptDialog()">Pick one</button>
                            </li>
                            <li *ngIf="promptResult">
                              You chose: <i>{{promptResult}}</i>
                            </li>
                          </ol>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
    <div class="col-2"></div>
</div>
