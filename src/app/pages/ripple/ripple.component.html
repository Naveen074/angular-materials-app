<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <h2>Ripple</h2>
        <mat-divider></mat-divider>
        <div class="content">
            <div class="row">
                <div class="col-3">
                    <mat-card matRipple class="bg-app" routerLink="buttons">
                        <mat-icon>smart_button</mat-icon>
                        Simple Ripple
                    </mat-card>
                </div>
                <div class="col-3">
                    <mat-card matRipple [matRippleColor]="'#cdb4dba1'" routerLink="buttonToggle" class="bg-app">
                        <mat-icon>smart_button</mat-icon>
                       Ripple with Color
                    </mat-card>
                </div>
                <div class="col-3">
                    <mat-card matRipple [matRippleColor]="myColor" routerLink="dyColor" class="bg-app">
                        <mat-icon>smart_button</mat-icon>
                        Ripple with Dynamic Color
                    </mat-card>
                </div>
                <div class="col-3">
                    <mat-card matRipple [matRippleCentered]="true" routerLink="elevation" class="bg-app">
                        <mat-icon>smart_button</mat-icon>
                        Ripple Centered
                    </mat-card>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="row">
                <div class="col-3">
                    <mat-card matRipple [matRippleUnbounded]="true" class="bg-app" routerLink="buttons">
                        <mat-icon>smart_button</mat-icon>
                        Ripple Unbounded
                    </mat-card>
                </div>
                <div class="col-3">
                    <mat-card matRipple [matRippleRadius]="50" routerLink="buttonToggle" class="bg-app">
                        <mat-icon>smart_button</mat-icon>
                        Ripple with Radius
                    </mat-card>
                </div>
                <div class="col-3">
                    <mat-card matRipple [matRippleTrigger]="trigger" routerLink="dyColor" class="bg-app">
                        <mat-icon>smart_button</mat-icon>
                        Ripple on button click
                    </mat-card>
                    <div #trigger>
                        <button mat-button>Trigger</button>
                    </div>

                </div>
                <div class="col-3">
                    <mat-card routerLink="elevation" class="bg-app">
                        <mat-icon>smart_button</mat-icon>
                        No Ripple
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
    <div class="col-2"></div>

</div>
